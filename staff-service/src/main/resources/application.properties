server.port=8085
spring.application.name=staff
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.r2dbc.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/user_service?useSSL=false&createDatabaseIfNotExist=true

spring.r2dbc.url=r2dbc:mysql://localhost:3306/staff?useSSL=false&createDatabaseIfNotExist=true
spring.r2dbc.username=root
spring.r2dbc.password=${password}
javax.persistence.jdbc.url=jdbc:mysql://localhost:3306/staff?useSSL=false&createDatabaseIfNotExist=true
javax.persistence.jdbc.user=root
javax.persistence.jdbc.password=${password}
hibernate.connection.pool_size=10
javax.persistence.schema-generation.database.action=create
javax.persistence.create-database-schemas=true
#spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
#spring.flyway.validate-on-migrate=true
spring.flyway.enabled=true
spring.flyway.user=${spring.r2dbc.username}
spring.flyway.password=${spring.r2dbc.password}
spring.flyway.url=jdbc:mysql://localhost:3306/staff?useSSL=false&createDatabaseIfNotExist=true&
server.error.include-message=ALWAYS

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true
eureka.instance.lease-expiration-duration-in-seconds=1
eureka.instance.lease-renewal-interval-in-seconds=2
